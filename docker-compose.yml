version: "3.7"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=lunch_place
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  lunch_place:
    build: .
    command: "python3 lunch_place/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/lunch_place
    ports:
      - "8000:8000"
    depends_on:
      - db